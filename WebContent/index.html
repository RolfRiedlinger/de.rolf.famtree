<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Familien Stammbaum 2 </title>

<link rel="stylesheet" type = text/css href="jquery-ui.css">
<script src="jquery-1.11.1.js"></script>

<body>
<div class=main1 id=header><h1>Familien Stammbaum </h1></div>
<div class=main1 id=coolmenu> 
	<button class = option  onclick="createForm('new')">Neuen Zweig erstellen</button>
	<button class= option  onclick="searchForm()">Person suchen</button>
	<button class = option>Hilfe</button>
</div>
<div class= submenu id=fathermenu hidden> 
	<button class = option  id=editfather>Daten des Vaters bearbeiten </button>
	<button class = option  id=father2main>Zweig des Vaters anzeigen </button>
	<button class = option  id=searchfather>Andere Person als Vater eintragen</button>
	<button class = option  onclick="createForm('fathermenu')">Neue Person als Vater anlegen</button>
</div>
<div class=submenu id=mothermenu hidden> 
	<button class = option  onclick="createForm('new')">Daten der Mutter bearbeiten </button>
	<button class = option  onclick="createForm('new')">Zweig der Mutter anzeigen </button>
	<button class = option  onclick="createForm('new')">Andere Person aus Datenbank als Mutter setzen</button>
	<button class = option  onclick="createForm('new')">Neue Person als Mutter anlegen</button>
</div>
<div class=submenu id=mainpersonmenu hidden> 
	<button class = option  onclick="createForm('new')">Daten der Person bearbeiten </button>
	<button class = option  onclick="createForm('new')">Anderen Zweig anzeigen </button>
	<button class= option  onclick="ancestorTree()" >Baum der Vorfahren</button> 
	<button class= option  onclick="descendantTree()" >Baum der Nachfahren</button>	
</div>

<!-- <div class=main1 id=footer2> Searchresult</div> -->

<div class=main1 id=upper_right>
<H1>Legende Familienzweig </H1><p> 
<div id=parents>
<div class=panel id=fathercontainer>Vater </div>
<div class=panel id=mothercontainer>Mutter</div>
</div>
<div id=personandpartner>
<div class=panel id=mainpersoncontainer>Person</div>
<img id = partnerlink src=rings.png>
<div class=panel id=partner>Partner</div>
</div>
</div>

	</div>
